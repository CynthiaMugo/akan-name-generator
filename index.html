<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/tracking.png" type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Akan Name Generator</title>
  </head>
  <body>
    <section class="bd">
      <header class="header">
        <h1>Akan Name Generator</h1>
      </header>

      <div class="description">
        <p>
          Curious what your name would be in Ghanaian culture? In the Akan
          tradition, names are based on the day you were born and your gender.
          Just enter your birth date and gender to discover your unique Akan
          name!
        </p>
      </div>
      <div class="form-section">
        <h2>Fill out this form:</h2>
        <form id="form" action="">
          <label for="day">Day:</label>
          <input type="number" id="day" name="day" min="1" max="31" required/><br />
          <br />
          <label for="day">Month:</label>
          <input type="number" id="month" name="day" min="1" max="12" required/><br />
          <br />
          <label for="day">Year:</label>
          <input type="number" id="year" name="day" min="1900" max="2100" required/><br />
          <br />
          <label for="gender">Gender:</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <br /><br />

          <button type="submit">Find my Akan Name</button>
        </form>
      </div>
    </section>
  </body>
</html>
